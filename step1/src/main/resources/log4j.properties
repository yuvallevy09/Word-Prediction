# Set root logger level to INFO and direct output to console
log4j.rootLogger=INFO, console, s3

# Define the S3 appender
log4j.appender.s3=org.apache.log4j.DailyRollingFileAppender
log4j.appender.s3.File=s3://yuvalhagarwordprediction/logs/hadoop-job-%d{yyyy-MM-dd}.log
log4j.appender.s3.DatePattern='.'yyyy-MM-dd
log4j.appender.s3.layout=org.apache.log4j.PatternLayout
log4j.appender.s3.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c - %m%n

# Define console appender for console output
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c - %m%n
